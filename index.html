<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web AR Test</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body { margin: 0; }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>

<model-viewer
  src="textured_mesh.glb"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls
  auto-rotate
  ar-scale="auto"
  alt="AR Model">

</model-viewer>

</body>
</html>
